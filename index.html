<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet"
    />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
    <ion-app>
        
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Settings</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    Gegenstand
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Item</ion-label>
                                    <ion-input type="text" id="title" clear-input="true"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Bestand</ion-label>
                                    <ion-input type="number" id="quantity" clear-input="true"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical" text-right>
                                    <ion-button fill="solid" id="btn-save" color="primary">
                                        <ion-icon slot="start" name="add"></ion-icon>Speichern
                                    </ion-button>
                                    <ion-button fill="solid" id="btn-delete" color="danger">
                                        <ion-icon slot="start" name="trash"></ion-icon>LÃ¶schen
                                    </ion-button>
                                </div>
                                
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="inventory">

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p class="ion-margin">Anzahl <span id="numberItems"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
